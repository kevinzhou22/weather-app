<!DOCTYPE html>
<html>
<head>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta charset='utf-8'>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
  </style>
</head>
<body>
  <div class="content">
    <header class="header">
      <div class="search-bar">
        <button type="button" class="search-city-button"><i class="fas fa-search"></i></button>
        <input type="text" name="city" placeholder="Search city">
      </div>
    </header>
    <div class="weather-information-card">
      <div class="location">New York, Canada</div>
      <div class="temperature">32</div>
      <div class="feels-like">Feels Like <span class="feels-like-temperature">5</span></div>
      <div class="weather-type">Partly Cloudy</div>
    </div>
  </div>
</body>
</html>
